<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add drink expense</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #drinkDate [(ngModel)]="dDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #drinkAmount [(ngModel)]="dAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment method:</ion-label>
      <ion-input type="text" required #drinkPaymentMethod [(ngModel)]="dPaymentMethod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #drinkNote [(ngModel)]="dNote"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearDrinkExpense()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveDrinkExpense()">Save</button>
</ion-content>
