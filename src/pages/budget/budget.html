<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>budget</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Monthly budget: </ion-label>
      <ion-input type="number" #monthlyBudget></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearInput()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveInput(monthlyBudget.value)">Save</button>


</ion-content>
