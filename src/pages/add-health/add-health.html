<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add health expense</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #healthDate [(ngModel)]="hDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #healthAmount [(ngModel)]="hAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment method:</ion-label>
      <ion-input type="text" required #healthPaymentMethod [(ngModel)]="hPaymentMethod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #healthNote [(ngModel)]="hNote"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearHealthExpense()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveHealthExpense()">Save</button>

</ion-content>
