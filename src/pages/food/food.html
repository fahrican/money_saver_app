<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>food</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let food of theFoodList">
      <ion-item>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{food.date}}
            </ion-card-title>
            <ion-item>
              <ion-icon name='pizza' item-start style="color: #d03e84"></ion-icon>
              {{food.paymentMethod}}
              <ion-badge item-end>{{food.amount}}â‚¬</ion-badge>
            </ion-item>
            <p>{{food.note}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <button ion-button id="addButton" (click)="addExpense()">+</button>

</ion-content>
