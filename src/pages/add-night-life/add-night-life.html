<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add night life expense</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #nightLifeDate [(ngModel)]="nlDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #nightLifeAmount [(ngModel)]="nlAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment method:</ion-label>
      <ion-input type="text" required #nightLifePaymentMethod [(ngModel)]="nlPaymentMethod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #nightLifeNote [(ngModel)]="nlNote"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearNightLifeExpense()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveNightLifeExpense()">Save</button>

</ion-content>
