<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add earning</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #earningDate [(ngModel)]="eDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #earningAmount [(ngModel)]="eAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment method:</ion-label>
      <ion-input type="text" required #earningPaymentMethod [(ngModel)]="ePaymentMethod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #earningNote [(ngModel)]="eNote"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearEarning()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveEarning()">Save</button>

</ion-content>
