<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add clothes expense</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #clothesDate [(ngModel)]="cDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #clothesAmount [(ngModel)]="cAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment method:</ion-label>
      <ion-input type="text" required #clothesPaymentMethod [(ngModel)]="cPaymentMethod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #clothesNote [(ngModel)]="cNote"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" type="reset" (click)="clearClothesExpense()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveClothesExpense()">Save</button>
</ion-content>
