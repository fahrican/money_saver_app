<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-list>
      <p ion-item *ngIf="getStorageValue != null">money left: {{getStorageValue}}</p>
      <p ion-item *ngIf="getStorageValue == null">money left: not defined yet!</p>
      <p ion-item>expenses:</p>
    </ion-list>
  </div>

</ion-content>
