<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add loan</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input type="text" required #loanDate [(ngModel)]="lDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input type="number" required #loanAmount [(ngModel)]="lAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Name of friend:</ion-label>
      <ion-input type="text" required #loanNameOfFriend [(ngModel)]="lNameOfFriend"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note:</ion-label>
      <ion-input type="text" required #loanNote [(ngModel)]="lNote"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list radio-group [(ngModel)]="isDebt">
    <ion-item>
      <ion-label>Money I have to pay back</ion-label>
      <ion-radio (ionSelect)="isDebtAnswer(1)" value="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Money I get back from friend</ion-label>
      <ion-radio (ionSelect)="isDebtAnswer(2)" value="false"></ion-radio>
    </ion-item>
  </ion-list>


  <button ion-button color="danger" type="reset" (click)="clearLoanInput()">Delete</button>
  <button ion-button color="secondary" id="saveButton" (click)="saveLoan()">Save</button>

</ion-content>
